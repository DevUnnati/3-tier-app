apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: three-tier-dev
  namespace: argocd
  labels:
    app: three-tier
    environment: dev
spec:
  project: default
  source:
    repoURL: https://github.com/DevUnnati/3-tier-app.git
    targetRevision: main
    path: k8s/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  
  